<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th colspan="4"><h3>Calculator</h3></th>
    </tr>
    <tr>
        <td colspan="2"><input type="number" id="x"></td>
        <td colspan="2"><input type="number" id="y"></td>
    </tr>
    <tr>
        <td>
            <button type="button" onclick="tong()">+</button>
        </td>
        <td>
            <button type="button" onclick="hieu()">-</button>
        </td>
        <td>
            <button type="button" onclick="nhan()">*</button>
        </td>
        <td>
            <button type="button" onclick="chia()">:</button>
        </td>
    </tr>
</table>
<p id ="ketqua">ket qua</p>
</body>
<script>
    function tong() {
        let a = +document.getElementById("x").value;
        let b = +document.getElementById("y").value;
        let c = a + b
        document.getElementById("ketqua").innerHTML = 'tổng='+c
    }

    function hieu() {
        let a = +document.getElementById("x").value;
        let b = +document.getElementById("y").value;
        let c = a - b
        document.getElementById("ketqua").innerHTML = 'hiệu=' +c
    }

    function nhan() {
        let a = +document.getElementById("x").value;
        let b = +document.getElementById("y").value;
        let c = a * b
        document.getElementById("ketqua").innerHTML = 'tích=' +c
    }

    function chia() {
        let a = +document.getElementById("x").value;
        let b = +document.getElementById("y").value;
        let c = a / b
        document.getElementById("ketqua").innerHTML = 'thương=' +c
    }
</script>
</html>
