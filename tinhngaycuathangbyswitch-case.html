<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="thang">
<button type="button" onclick="tinhsongay()"> tinh so ngay</button>
<p id="ketqua"></p>
</body>
<script>
    function tinhsongay() {
        let a = + document.getElementById("thang").value;
        switch (a) {
            case 2:
                document.getElementById("ketqua").innerHTML = 'thang 2 co 28 hoac 29 ngay'
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("ketqua").innerHTML = 'thang' + a + 'co 30 ngay'
                break;
            default:
                document.getElementById("ketqua").innerHTML = 'thang' + a + 'co 31 ngay'
                break;
        }
    }

</script>
</html>
