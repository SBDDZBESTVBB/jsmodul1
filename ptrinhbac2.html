<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('nhap a');
    let b = +prompt('nhap b');
    let c = +prompt('nhap c');
    if (a == 0 && b == 0 && c == 0) alert('pt vo so nghiem')
    if (a == 0 && b == 0 && c != 0) alert('pt vo nghiem');
    if (a == 0 && b != 0) alert('x=' + -c / b)
    if (a != 0) {
        let delta = b * b - 4 * a * c
        let x2 = (-b - Math.sqrt(delta)) / (2 * a);
        let x3 = (-b + Math.sqrt(delta)) / (2 * a);
        if (delta > 0) alert('nghiem cua pt la'+x2+'va'+x3)
        else alert('pt vo nghiem')

    }

</script>
</body>
</html>
